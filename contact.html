<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/yeti/bootstrap.min.css">

    <!--Description on tab in browser-->
    <title>Contact Libster</title>
</head>

<body>
    <!-- Container Div -->
    <div class="container-fluid">

        <!-- Section 1: Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <!--Put logo in Navbar-->
            <a class="navbar-brand" href="#">The Libster Lifestyle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Put links in Navbar-->
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="references.html">References</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                <!--Ambitious search button-->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main>

            <!-- a Bootstrap row with columns -->
            <div class="row">

                <!-- At large+ screens takes up half width (6/12) with (3/12) margin-->
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6">
                    <!--Insert Form for User Contact details-->
                    <form>
                        <fieldset>
                            <legend>Contact us</legend>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email us:</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly="" class="form-control-plaintext" id="staticEmail"
                                        value="email@example.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Or give us your Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>

                            <div class="form-group">
                                <label for="exampleSelect1">How can we help you?</label>
                                <select class="form-control" id="exampleSelect1">
                                    <option>Personalised Activities Panning</option>
                                    <option>House Services</option>
                                    <option>Garden Services</option>
                                    <option>Holiday Arrangements</option>
                                    <option>Problem Solving</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleTextarea">Tell us some more:</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            </div>
                           

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                    </form>
        </main>

        <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
